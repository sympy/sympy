            # for theano
            - libatlas-dev
            - libatlas-base-dev
            - liblapack-dev
            - gfortran
    - python: 3.5
      env:
        - TEST_GMPY="true"
        - TEST_MATPLOTLIB="true"
        - TEST_THEANO="true"
        - TEST_ASCII="true"
      addons:
        apt:
          packages:
            # for gmpy
            - libgmp-dev

            # for theano
            - libatlas-dev
            - libatlas-base-dev
            - liblapack-dev
            - gfortran
            - python-scipy

    - python: 3.5
      env:
        - TEST_SPHINX="true"
        - FASTCACHE="false"
      addons:
        apt:
