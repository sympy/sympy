            - graphviz
            - inkscape
            - texlive
            - texlive-xetex
            - texlive-fonts-recommended
            - texlive-latex-extra
            - lmodern
            - librsvg2-bin
            - imagemagick
            - docbook2x

    - python: 2.7
      env:
        - TEST_SLOW="true"
        - SPLIT="1/3"
    - python: 2.7
      env:
        - TEST_SLOW="true"
        - SPLIT="2/3"
    - python: 2.7
      env:
        - TEST_SLOW="true"
        - SPLIT="3/3"
    - python: 3.5
      env:
        - TEST_SLOW="true"
        - SPLIT="1/3"
    - python: 3.5
      env:
        - TEST_SLOW="true"
        - SPLIT="2/3"
    - python: 3.5
      env:
        - TEST_SLOW="true"
        - SPLIT="3/3"

    - python: 2.7
